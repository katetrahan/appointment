<!DOCTYPE html>
<html>
  <head>
    <title>Appointment</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.2.1.js"></script>
   <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="form">
      <h1>Appointment Maker</h1>
      <div id="name">
        <form id="form1">
          <div class="form-group">
            <label for="nameEntry">Enter your name:</label>
            <input id="nameEntry" class="form-control" type="text">
          </div>
          <div
          <button type="submit" class="btn">Submit!</button>
        </form>
      </div>
      <div id="description">
        <form id="form2">
          <div class="form-group">
          <label for="descriptionEntry">Tell us about your appointment:</label>
          <input id="descriptionEntry" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Submit!</button>
        </form>
      </div>
      <div id="date">
        <form id="form3">
          <div class="form-group">
          <label for="dateEntry">Enter the date you would like your appointment to be on:</label>
          <input id="dateEntry" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Submit!</button>
        </form>
      </div>
      <div id="time">
        <form id="form4">
          <div class="form-group">
          <label for="startEntry">Start Time:</label>
          <input id="startEntry" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Submit!</button>
        </form>
      </div>
      <div id="time2">
        <form id="form5">
          <div class="form-group">
          <label for="endEntry">End Time:</label>
          <input id="endEntry" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Submit!</button>
        </form>
      <div id="return">
        <p>Thank you <span class="name"></span></p>
        <p>We will see you on <span class="date"></span> at <span class="time"></span></p> about <span class="description"></span></p>
      </div>
    </div>
  </body>
</html>
